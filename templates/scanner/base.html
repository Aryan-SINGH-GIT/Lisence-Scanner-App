<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}License Scanner{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="{% static 'scanner/css/styles.css' %}" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="/">License Scanner</a></h1>
      <nav>
        <a href="/">Upload</a>
        <a href="/license-info/">License Info</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Powered by AboutCode ScanCode Toolkit</p>
    </div>
  </footer>
</body>
</html>
